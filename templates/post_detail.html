{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_date %}
            <div class="date">
                {{ post.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        <h2>{{ post.title }}</h2>
        <h2>{{ post.comment_count }}</h2>
        <h2>{{ post.email }}</h2>
        <h2>{{ post.description }}</h2>
        <h2>{{ post.category }}</h2>
        <h2>{{ post.post_status }}</h2>
        <p>{{ post.created_date }}</p>
    </div>
{% endblock %}
